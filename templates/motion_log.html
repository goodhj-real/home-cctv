<!DOCTYPE html>
<html>
<head>
    <title>움직임 감지 로그</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white py-5">
    <div class="container">
        <h2 class="text-center text-danger">움직임 감지 로그</h2>
        <hr>
        <div class="row">
            {% for file in files %}
            <div class="col-md-3 mb-4">
                <img src="{{ url_for('image', folder='motion', filename=file) }}" class="img-thumbnail">
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-secondary">홈으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
